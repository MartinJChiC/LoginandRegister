<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a2dd6045c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login and Sign up</title>
</head>
<body>
    <header>
        <h2 class="logo">BigCity</h2>

        <nav class="navegacion">
            <a href="#">Home</a>
            <a href="#">Information</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>

            <button class="btn">LOGIN</button>
        </nav>
    </header> 
    
    <div class="fondo">
        <span class="icono-cerrar"><i class="fa-solid fa-xmark"></i></span>
        
        <!-- Login Form -->
        <div class="contenedor-form login">
            <h2>LOGIN</h2>
            <form action="#">
                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-square-envelope"></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-key"></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <div class="recordar">
                    <label><input type="checkbox"> Accept Terms and Conditions</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn">LOGIN</button>

                <div class="registrar">
                    <p>New User? <a href="#" class="registrar-link">Register</a></p>
                </div>
            </form>
        </div>

        <!-- Register Form -->
        <div class="contenedor-form registrar">
            <h2>REGISTER</h2>
            <form action="#">
                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-user"></i></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>

                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-square-envelope"></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="contenedor-input">
                    <span class="icono"><i class="fa-solid fa-key"></i></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>

                <button type="submit" class="btn">REGISTER</button>

                <div class="registrar">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
